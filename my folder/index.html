<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chilanka&family=Delius&family=Encode+Sans+Semi+Expanded:wght@100;200;300;400;500;600;700;800;900&family=Fuzzy+Bubbles:wght@400;700&family=Londrina+Outline&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Short+Stack&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-inner">
          <h1 class="header-title">Get informations about your device</h1>
        </div>
      </div>
      <div class="hero">
        <ul class="hero-list">
          <li class="hero-battery-item">
            <img src="./img/battery.png" alt="battery" />
            <p class="item-info">Battery status</p>
          </li>
          <li class="hero-location-item">
            <img src="./img/location-marker.png" alt="location" />
            <p class="item-info">Your current location</p>
          </li>
          <li class="hero-screen-size-item">
            <img src="./img/scalability.png" alt="screen-size" />
            <p class="item-info">Screen size</p>
          </li>
          <li class="hero-clock-item">
            <img src="./img/3d-alarm.png" alt="clock" />
            <p class="item-info">Current time</p>
          </li>
        </ul>
      </div>
      <div class="footer">
        <div class="footer-inner"><img src="./img/x.png" alt="exit" class="exit" /></div>
        <p class="information">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
